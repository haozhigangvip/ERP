server:
  port: 80
spring:
  application:
    name: api-gateway
  datasource:
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
    url: jdbc:sqlserver://192.168.3.15:1433; DatabaseName=tsbio
    username: tsbio
    password: ts@801
  redis:
    host: ${REDIS_HOST:192.168.3.15}
    port: ${REDIS_PORT:6379}
    timeout: 5000 #连接超时 毫秒
    jedis:
      pool:
        maxActive: 3
        maxIdle: 3
        minIdle: 1
        maxWait: -1 #连接池最大等行时间 -1没有限制

eureka:
  server:
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 4000
  client:
    service-url:
      defaultZone:  http://192.168.3.13:10086/eureka
  instance:
    prefer-ip-address: true
    ip-address: ${host}

zuul:
  prefix: /api  #添加路由前缀
  routes:
    sales-service:
      path: /sales/**
      serviceId: SALES-SERVICE  #ID为该服务所对应的appliaction name
      strip-prefix: false
      sensitiveHeaders:   #不过滤任何cookie

    user-service:
      path: /sys/**
      serviceId:  SYSTEM-SERVICE  #ID为该服务所对应的appliaction name
      strip-prefix: false
      sensitiveHeaders:    #不过滤任何cookie

    files-service:
      path: /storage/**
      serviceId:  FILES-SERVICE  #ID为该服务所对应的appliaction name
      strip-prefix: false
      sensitiveHeaders:    #不过滤任何cookie

    auth-service:
      path: /oss/**
      serviceId:  AUTH-SERVICE
      strip-prefix: false
      sensitiveHeaders:     #不过滤任何cookie

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000  #熔断超时时长 5000毫秒

ribbon:
  ConnectionTimeout: 1000   #ribbon连接超时时长1000毫秒
  ReadTimeout: 3500  #ribbon读取超时时长 3500毫秒
  MaxAutoRetries: 0   #当前服务重启次数
  MaxAutoRetriesNextServer: 0   #切换服务重试次数
management:
  endpoints:
    web:
      exposure:
        include: "*"
auth:
  tokenValiditySeconds: 1800  #token存储到redis的过期时间

data-filter:
  authPath: #需要验证token的请求地址,可设置多个,会触发JwtAuthPreFilter
    - /api/sys/**
  userLoginPath: #登录请求地址,可设置多个,会触发LoginAddJwtPostFilter
    - /api/**
    - /api/oss/login/**
    - /api/oss/logout/**
    - /api/oss/ujwt
